<!DOCTYPE HTML>
<html>
<head>
    <title>Personal Information</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% include "event/general_includes/include_css.html" %}
    {% include "event/general_includes/include_js.html" %}
</head>
<body>
<!---start-wrap---->
{% include "event/general_includes/header.html" %}
<!---start-content---->
<div class="content">
    <div class="wrap">
        <div class="contact-info">
            <div class="contact-grids">
                <h1>Personal Information</h1>

                <div class="clear"></div>
            </div>
            <form method="post" enctype="multipart/form-data" action="/event/modify_info/">
                {% if error %}
                    <div class="notification-box notification-box-error">
                        <p><i class="icon-remove-sign"></i>{{ error }}</p>
                        <a href="#" class="notification-close notification-close-error"><i
                                class="icon-remove"></i></a>
                    </div>
                {% endif %}
                <div class="contact-form">
                    <div class="contact-to">
                        <input type="text" class="text" name="firstname" value="{{ login_user.user.first_name }}">
                        <input type="text" class="text" name="lastname" value="{{ login_user.user.last_name }}">
                    </div>
                    <div class="clear"></div>
                    <div class="contact-to">
                        <input type="text" class="text" name="email" value="{{ login_user.user.email }}">
                    </div>
                    <div class="clear"></div>
                    <div class="contact-to">
                        <input type="password" class="text" name="password1" value="{{ login_user.user.password }}">
                        <input type="password" class="text" name="password2" value="{{ login_user.user.password }}">
                    </div>
                    <div class="clear"></div>
                    <span class="btn btn-file"><input type="file" name="picture" value="{{ login_user.pic }}"></span>

                    <div class="clear"></div>
                    <div class="text2">
                        <textarea name="description" placeholder="{{ login_user.description }}" ></textarea>
                    </div>
                    <span><input type="submit" class="" value="Submit"></span>

                    <div class="clear"></div>
                </div>
                {% csrf_token %}
            </form>
        </div>
    </div>
</div>
{% include "event/general_includes/footer.html" %}
<!---//End-wrap---->
</body>
</html>
