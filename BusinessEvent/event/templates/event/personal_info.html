<!DOCTYPE HTML>
<html>
<head>
    <title>Personal Information</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% include "event/general_includes/include_css.html" %}
    {% include "event/general_includes/include_js.html" %}
</head>
<body>
<!---start-wrap---->
{% include "event/general_includes/header.html" %}
<!---start-content---->
<div class="content">
    <div class="wrap">
        <div class="contact-info">
            <div class="contact-grids">
                <h1>Personal Information</h1>

                <div class="clear"></div>
            </div>
            <form method="post" enctype="multipart/form-data" action="/event/modify_info/">
                {% if error %}
                    <div class="notification-box notification-box-error">
                        <p><i class="icon-remove-sign"></i>{{ error }}</p>
                        <a href="#" class="notification-close notification-close-error"><i
                                class="icon-remove"></i></a>
                    </div>
                {% endif %}
                <div class="contact-form">
                    <div class="contact-to">
                        <input type="text" class="text" name="firstname" value="{{ login_user.user.first_name }}">
                        <input type="text" class="text" name="lastname" value="{{ login_user.user.last_name }}">
                    </div>
                    <div class="clear"></div>
                    <div class="contact-to">
                        <input type="text" class="text" name="email" value="{{ login_user.user.email }}">
                    </div>
                    <div class="clear"></div>
                    <div class="contact-to">
                        <input type="password" class="text" name="password1" value="{{ login_user.user.password }}">
                        <input type="password" class="text" name="password2" value="{{ login_user.user.password }}">
                    </div>
                    <div class="clear"></div>
                    <select name="classification">
                        <option value="n_a" {% ifequal login_user.classification "n_a" %}selected{% endifequal %}>Please select your role</option>
                        <option value="art_gallery" {% ifequal login_user.classification "art_gallery" %}selected{% endifequal %}>Art Gallery</option>
                        <option value="institute" {% ifequal login_user.classification "institute" %}selected{% endifequal %}>Institute</option>
                        <option value="art_dealer" {% ifequal login_user.classification "art_dealer" %}selected{% endifequal %}>Art Dealer</option>
                        <option value="art_lover" {% ifequal login_user.classification "art_lover" %}selected{% endifequal %}>Art Lover</option>
                        <option value="others" {% ifequal login_user.classification "others" %}selected{% endifequal %}>Others</option>
                    </select>
                    <div class="clear"></div>
                    <span class="btn btn-file"><input type="file" name="picture" value="{{ login_user.pic }}"></span>

                    <div class="clear"></div>

                    <div class="text2">
                        <textarea name="description" placeholder="Describe yourself here">{{ login_user.description }}</textarea>
                    </div>
                    <span><input type="submit" class="" value="Submit"></span>

                    <div class="clear"></div>
                </div>
                {% csrf_token %}
            </form>
        </div>
    </div>
</div>
{% include "event/general_includes/footer.html" %}
<!---//End-wrap---->
</body>
</html>
